</head>
<body onload="alerta()">
    
    <nav class="navbar navbar-expand-lg navbar-dark fondo-nav">
        <a class="navbar-brand" href="index.html">Películas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="catalogo.html">Catálogo</a>

                <li class="nav-item">
                    <a class="nav-link" href="estrenos.html">Próximos estrenos</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="contenido">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center py-5">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>Catálogo de películas</h1>
                        </div>
                        <div class="col-md-6">
                            <h2 id="hora"></h2>
                        </div>
                    </div>
                </div>
                <div" class="col-md-10 text-center mx-auto">
                    <div id="contenido" class="row">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        function alerta(){
            alert('Bienvenido/a al catálogo de películas');
        }

        let h = new Date();

        document.getElementById("hora").innerHTML = "<h1>Hora actual: " + h.getHours() + ":" + h.getMinutes() + "</h1>"

        //Json
        $.getJSON({
            url: 'https://my-json-server.typicode.com/jorrgg1/peliculas_json/peliculas',
            success: function(response) {
                var html
                $.each(response, function(index, element){
                    html = '<div class="col-md-3 py-4"';
                        html += '<div class="row">'
                            html += '<img src="' + element.imagen + '">';
                            html += '<h4>' + element.nombre + '</h4>';
                            html += '<h6>' + element.nombre2 + '</h6>';
                            html += '<h6>' + element.fecha + '</h6>';
                        html += '</div>'
                    html += '</div>';


                    $('#contenido').append(html);
                });
            },
            error: function(){
                alert('no funciona')
            }
        });
    </script>
